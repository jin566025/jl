<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Pragma" content="no-cache">
		<title>个人信息</title>
		<!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
		<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="less/person-info.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="content">
			<div class="weui-cells weui-cells1">
			  <div class="weui-cell">
					<div class="weui-cell__bd">头像</div>
					<div class="weui-cell__ft">
						<img class="circle-img" id="headImgUrl" src="img/test.jpg" />
					</div>
			  </div>
			</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd initial-flex">微信名</div>
					<div class="weui-cell__ft flex1" id="nickname"></div>
				</div>
			</div>
			
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd initial-flex">姓名</div>
					<div class="weui-cell__ft tochange flex1"  data-type="1" id="username">未设置</div>
				</a>
			</div>
			
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd initial-flex">性别</div>
					<div class="weui-cell__ft flex1" id="picker">男</div>
				</div>
				<!-- <a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd initial-flex">性别</div>
					<div class="weui-cell__ft flex1" id="picker" >男</div>
				</a> -->
			</div>
			
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd initial-flex">年龄</div>
					<div class="weui-cell__ft flex1" id="picker2">未设置</div>
				</a>
			</div>
			
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd initial-flex">联系地址</div>
					<div class="weui-cell__ft tochange flex1" data-type="2" id="addr">未设置</div>
				</a>
			</div>
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd initial-flex">联系电话</div>
					<div class="weui-cell__ft tochange flex1" data-type="3" id="phone">未设置</div>
				</a>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
		<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/person-info.js"></script>
	</body>
</html>
