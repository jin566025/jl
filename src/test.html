<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<style>
	.father{
	    width: 200px; height: 200px;
	    border: 1px solid #000;
	    margin: 100px auto;
	    perspective: 800px;
	}
	.son{
	    width: 100%; height: 100%; 
	    background: lime;
	    transition: all 3s;
	    transform: translateX(-200px);
	}
	.son:hover{
	    transform: translateX(200px);
	}
	</style>
	<body >
	
<div class="father">
    <div class="son">鼠标移到这里</div>
</div>
	</body>
	
</html>
