<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Pragma" content="no-cache">
		<title>支付订单</title>
		<!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
		<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet">
		<!-- <link rel="stylesheet" type="text/css" href="less/scan-ba47f0f8b2.css" />
		<link rel="stylesheet" href="css/common-8400180436.css" /> -->
	</head>
	<body>
		<div class="content">
		</div>
		
		

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
		<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="js/common-b3d28cc55a.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:URL+"/weixin/sign/jssign?url=https://vending.jianlangcn.com/admin/view/dist/scan.html",
					type:"get",
					dataType:"json",
					success:function(data){
						console.log(data)
						wx.config({
							debug: false,
							appId:"wxfad716c770341d1d",
							timestamp: data.timestamp,
							nonceStr: data.nonceStr,
							signature: data.signature,
							jsApiList : [ 'checkJsApi', 'scanQRCode' ]
						});
						wx.error(function(res) {
							// alert("出错了：" + res.errMsg);
						});
						
						wx.ready(function() {
							wx.checkJsApi({
								jsApiList : ['scanQRCode'],
								success : function(res) {
								}
							});
							wx.scanQRCode({
								needResult : 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
								scanType : [ "qrCode", "barCode" ], 
								success : function(res) {
									//var result = res.resultStr; 
									console.log(res)
								}
							});
							
						});//end_ready

					}
				})
			})
		</script>
	</body>
</html>
