<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Pragma" content="no-cache">
		<title>添加收货地址</title>
		<!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
		<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="less/address-fc06575eac.css" />
		<link rel="stylesheet" href="css/common-8400180436.css" />
	</head>
	<body>
		<div class="content2">
			<div class="weui-cells">
			  <div class="weui-cell">
				<div class="weui-cell__bd initial-flex">姓名</div>
				<div class="weui-cell__ft flex1"><input class="inputs" type="text" placeholder="请输入姓名" /></div>
			  </div>
			</div>
			
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd initial-flex">联系电话</div>
					<div class="weui-cell__ft flex1"><input class="inputs" type="text" placeholder="请输入联系电话" /></div>
				</div>
			</div>

			<div class="weui-cells">
			  <a class="weui-cell weui-cell_access" href="javascript:;">
				<div class="weui-cell__bd  initial-flex">所在地区</div>
				<div class="weui-cell__ft flex1 select-area"><input class="inputs" type="text" placeholder="请选择地区"  id='city-picker'  readonly="readonly" /></div>
			  </a>
			</div>
			
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd initial-flex">详细地址</div>
					<div class="weui-cell__ft flex1"><input class="inputs" type="text" placeholder="请输入详细地址" /></div>
				</div>
			</div>
			
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="save">保存</a>
		</div>
		
		

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
		<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
		<script src="js/common-b3d28cc55a.js"></script>
		<script src="js/city-picker-1d3df316a6.min.js"></script>
		<script src="js/address-edit-70b31f8e76.js"></script>
